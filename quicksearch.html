r', template: someTemplate }, ], }).gridView; gridView.render();Play with the demosgit clone https://github.com/Microsoft/projection-grid cd projection-grid npm install gulp demosA demo server will start at http://localhost:8080/demos/, each sub-folders of demos would be a standalone demo page. The standard usage is demoed at http://localhost:8080/demos/factory The source code is demos/factory/index.js. ConfigurationsThe configuration object passed to factory.create(...). elThe root element of the grid. It should be a CSS selector. dataSourceData source of the grid. Tells grid where to get the row data. dataSource.typeThe type of the data source. Available values are 'js-data', the JSData data source 'memory', the memory data source The default value is 'memory'. dataSource.dataAn option of 'memory' data source which should be an array of row data, or a Backbone.Collection. dataSource.resourceAn option of 'js-data' data source which is a JSData Resource. dataSource.schemaAn optional JSON schema object specifying the schema of the row data. layoutThe grid layout. Available values are 'table', the table layout 'flex', the flex layout The default value is 'table'. columnsAn array of grid column configuration objects. columns[].nameThe name of the column. By default, it's also the title showing in the column header, the field of the cell data. columns[].titleThe title showing in the column header. It overrides the columns[].name. columns[].fieldThe field of the cell data. It overrides the columns[].name. In case you row data is in form of { \"companyName\": \"Microsoft Corporation\", \"address\": { \"country\": \"USA\", \"state\": \"WA\", \"city\": \"Redmond\", \"street\": \"One Microsoft Way\", \"zip\": \"98053\" } } To reference the company name, the field should be companyName. To reference the zip code, the field should be address/zip. columns[].valueA function to calculate the cell value from the row data. It's used in complex scenarios when the cell value is not a field of the row data. For example, // A column of combined address information { name: 'address', value: function (rowData) { return [ rowData.street, rowData.city, rowData.state, rowData.country, rowData.zip, ].join(', '); }, }columns[].templateA template function to generate the HTML in cells. columns[].headerTemplateA template function to generate the HTML in column header. columns[].ViewA Backbone view class to render the data cells. It will be instantiated with { model: dataOfTheRow }. Within the view, you can access the row data with this.model. columns[].HeaderViewA Backbone view class to render the header cell. columns[].attributesUser defined attributes attached to the cells (TD). columns[].headerAttributesUser defined attributes attached to the column header (TH). columns[].lockedA boolean value specifies whether or not the column is locked. Locked columns are always visible when column shifter is on. columns[].hiddenA boolean value specifies whether or not the column is hide. columns[].sortableA boolean value specifies whether the column is sortable by clicking the header. columns[].editableA boolean value specifies whether the cell data is editable with a pop up editor. columns[].groupA string value. The row will be splitted into several groups by this value. pageableDefine the pagination behavior. pageable.pageSizeThe default page size. pageable.pageSizesAn array of available page sizes. selectableBoolean or string value. Available values are false, no selection support true, multiple selection, show a checkbox column to the left 'single', single selection, show a radio button column to the left scrollableScroll behavior configurations. scrollable.virtualA boolean value telling whether or not the virtualization is turned on. scrollable.fixedHeaderFixed header configuration. If it's a truthy value, the grid header will stick to a container when scrolled out of it. The default container is the browser window. scrollable.fixedHeader.containerA CSS selector specifying the container element the header sticks to. columnShifterColumn shifter configurations. Column shifter limit the number of visible columns, and provide a pair of control button to shift the columns. columnShifter.totalColumnsThe number of visible columns. aggregateConfigurations of aggregation rows aggregate.topA function returning an array of aggregation row data for the rows showing on top of the grid. aggregate.bottomA function returning an array of aggregation row data for the rows showing at the bottom of the grid. Create accessory views with pluginsThe factory.create(...) method not only create the grid view, it can also create accessory views, like pager, and hook them up. The factory plugins are designed to handle this. Using a pluginIn case we have a pagerView defined in pager-view-plugin.js (Refer to the factory demo). The code using it should be something like var pgrid = require('projection-grid'); // load the plugin var pagerViewPlugin = require('./pager-view-plugin'); var grid = pgrid.factory() // use the plugin .use(pagerViewPlugin) .create({ // the grid configurations }); var gridView = grid.gridView; // get the view var pagerView = grid.pagerView; gridView.render(); pagerView.render();It would be even simpler with ES2015. import pgrid from 'projection-grid'; import pagerViewPlugin from './pager-view-plugin'; const { gridView, pagerView } = pgrid.factory() .use(pagerViewPlugin) .create({ /// the grid configurations }); gridView.render(); pagerView.render();The object returned from factory.create(...) is a map, from plugin name to it's product. Technically, the gridView is the product of a builtin plugin called 'gridView'. Developing a plugin To develop a grid factory plugin, you need to understand the projection grid internal concepts like projections, renderers, layouts etc. A grid factory plugin is a function in form of function (definePlugin) { definePlugin('pluginName', [ // name of dependent plugins ], function (/* product of dependent plugins */) { // create and return the product }); }The definePlugin is a function similar to the define of AMD. It's defined by the factory, having the factory context. For example, the pager plugin is defined like this. import _ from 'underscore'; import { PaginationView } from 'pagination-control'; export default definePlugin =&gt; definePlugin('pagerView', [ // builtin plugin, returning the configuration object 'config', // builtin plugin, the chained projections of the grid 'projection', // builtin plugin, the final grid view 'gridView', ], function (config, projection, gridView) { // create the pager view const pagerView = new PaginationView(_.defaults({ pageSize: config.pageable.pageSize, availablePageSizes: config.pageable.pageSizes, }, config.pagerView)); // hook up the pager view with the grid and the projection chain gridView.on('change:data', function (model) { pagerView.itemCount = model.get('count'); }); pagerView.on('change:page-size', function (pageSize) { projection.set('page.size', pageSize); }); pagerView.on('change:page-number', function (pageNumber) { projection.set('page.number', pageNumber); }); // return the pager view return pagerView; });Developer instructions Create your own fork of the project Clone your own fork of the project to local git clone https://github.com/your-github-user-name/projection-grid Install dependencies cd projection-grid npm install Launch demo server which watch and build your changes automatically gulp demos Make changes with your favorite editor Add unit test cases under spec If necessary, add your own demo page under demos Add selenium test cases under demos/your-demo-page/spec Test your changes with gulp test Commit your local changes and push to GitHub git add . git commit git push Send pull request on GitHub and review it with the management team × Search results Close Documentation generated by JSDoc 3.5.5 on 2020-09-17T14:39:18-07:00 using the DocStrap template. "},"ColumnGroup.html":{"id":"ColumnGroup.h lback to notify the update is completed Returns: This grid view. Type GridView setBodyRows(value) Set the row configurations for TBODY Parameters: Name Type Description value Array.&lt;RowConfig&gt; | SetRowsCallback The new body rows or a function to transform the body rows. setFootRows(value) Set the row configurations for TFOOT Parameters: Name Type Description value Array.&lt;RowConfig&gt; | SetRowsCallback The new footer rows or a function to transform the footer rows. setHeadRows(value) Set the row configurations for THEAD Parameters: Name Type Description value Array.&lt;RowConfig&gt; | SetRowsCallback The new header rows or a function to transform the header rows. Events didRedraw The GridView did redraw the DOM. This event may trigger frequently when virtualization is enabled. didRedrawBody didRedrawFooter didRedrawHeader didReload The GridView did reload data from the data source. This event take 2 parameters succeeded (Boolean), true if the data fetch succeeded data|rejection (Object) If the data fetch succeeded, pass the fetched data in form of { totalCount, items }. Where totalCount is the server side total item count, and the items is the array of data items with current query condition If the data fetch failed, pass the rejection object, which is usually an Error object from the data source didUpdate The GridView did update its configuration and redraw. willRedraw The GridView will redraw the DOM. This event may trigger frequently when virtualization is enabled. willRedrawFooter willRedrawHeader willReload The GridView will reload data from the data source. willUpdate The GridView will update its configuration and redraw. wwillRedrawBody × Search results Close Documentation generated by JSDoc 3.5.5 on 2020-09-17T14:39:18-07:00 using the DocStrap template. "},"JSDataDataSource.html":{"id":"JSDataDataSource.html","title":"Class: JSDataDataSource","body":" Documentation Classes ColumnGroupDataSourceGridViewJSDataDataSourceMemoryDataSourceODataDataSourceT
